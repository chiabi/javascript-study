<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function.prototype.apply()</title>
</head>
<body>
    <script>
        // ***apply() : 주어진 this 값과 arguments로 함수를 호출한다.
        // `arguments`에는 배열( 또는 유사배열객체)가 올 수 있다.
        // > fun.apply(thisArg, [argsArray])
        // + thisArg : 호출될 함수에게 지정될 this의 값, 호출 된 함수 내에서 this가 전달된 thisArg인자와는 다를 수 있다.
        // + argsArray : 유바배열객체, 함수에 전달할 인자가 없는 경우 `null`, `undefined`    
    </script>
</body>
</html>

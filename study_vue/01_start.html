<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- vue 파일 포함 -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h2>선언적으로 DOM에 데이터를 렌더링</h2>
  <div id="app">
    {{ message }}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '안녕하세요 Vue!'
      }
    });
  </script>
  <h2>디렉티브 (v-)</h2>
  <div id="app-2">
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
    </span>
  </div>
  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '이 페이지는' + new Date() + ' 에 로드 되었습니다.'
      }
    });
  </script>
  <h2>조건문</h2>
  <div id="app-3">
    <p v-if="seen">Now, You can see me!</p>
  </div>
  <script>
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });
  </script>
  <h2>반복문</h2>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <script>
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'JavaScript' },
          { text: 'Vue' },
          { text: 'JavaScript + Vue' }
        ]
      }
    });
  </script>
  <h2>사용자 입력 핸들링</h2>
</body>
</html>

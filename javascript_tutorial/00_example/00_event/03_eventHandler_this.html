<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>핸들러 함수 내부의 this</title>
</head>
<body>
    <h2>HTML Event Handler</h2>
    <button onclick="foo()">Button1</button>
    <script>
        // HTML Event Handler 방식에서 이벤트 핸들러 내부의 this는 
        // window를 가리킨다.
        function foo() {
            console.log(this); // window
            console.log(event.currentTarget); // <button onclick="foo()">Button1</button>
        }
    </script>
    <hr>
    <h2>전통적(Traditional) DOM Event Handler</h2>
    <button id="btn2">Button2</button>
    <script>
        // Traditional DOM Event Handler 방식에서 이벤트 핸들러 내부의 this는 
        // 이벤트에 바인딩된 요소를 가리킨다. 
        // currentTarget 프로퍼티와 같다.
        var btn = document.getElementById('btn2');
        btn.onclick = function() {
            console.log(this); // <button id="btn2">Button2</button>
            // Event.currentTarget
            console.log(event.currentTarget); // <button id="btn2">Button2</button>
            console.log(this === event.currentTarget); // true
        }
    </script>
    <hr>
    <h2>DOM Level 2 Event Listener</h2>
    <button id="btn3">Button3</button>
    <script>
        // addEventListener() 함수에 지정한 함수 내부의 this는
        // 이벤트 리스너에 바인딩된 요소(currentTarget)을 가리킨다.
        var elem = document.getElementById('btn3');
        elem.addEventListener('click', function(){
            console.log(this); // <button id="btn3">Button3</button>
            console.log(event.currentTarget); // <button id="btn3">Button3</button>
            console.log(this === event.currentTarget); // true
        });
    </script>
</body>
</html>
